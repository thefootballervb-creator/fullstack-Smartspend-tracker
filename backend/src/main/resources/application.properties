server.port=9090

spring.main.allow-circular-references=true

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://${SPRING_DATASOURCE_HOST:localhost}:${SPRING_DATASOURCE_PORT:3306}/${SPRING_DATASOURCE_DB:expenses_tracker}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456789}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

app.jwtSecret=ZXhwZW5zZVRyYWNrZXJNeVdhbGxldFNlY3JldEtleUZvckpXVFRva2Vuc0VuY3J5cHRpb24xMjM0NTY3ODk=
app.jwtExpirationMs=86400000

# Email Provider Configuration
# Options: "smtp" (default) or "sendgrid"
# Set to "sendgrid" to use SendGrid API, keep "smtp" for SMTP relay providers (MailerSend, Mailtrap, Gmail, etc.)
email.provider=${EMAIL_PROVIDER:smtp}

# SMTP relay defaults (override via environment variables in deployment)
spring.mail.host=${SPRING_MAIL_HOST:}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.protocol=${SPRING_MAIL_PROTOCOL:smtp}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.from.email=${SPRING_MAIL_FROM_EMAIL:no-reply@example.com}
spring.mail.from.name=${SPRING_MAIL_FROM_NAME:SmartSpend}

app.verificationCodeExpirationMs=900000

app.user.profile.upload.dir=./uploads/user/profile
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration - Write SMTP debug logs to file
logging.file.name=backend.log
logging.level.com.sun.mail=DEBUG
logging.level.jakarta.mail=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.com.fullStack.expenseTracker.services.impls.EmailNotificationService=DEBUG
logging.level.com.fullStack.expenseTracker.services.impls.AuthServiceImpl=DEBUG
